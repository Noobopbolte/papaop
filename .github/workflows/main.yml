name: Github WorkFlow

on:
  workflow_dispatch:

jobs:
  setup-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH and Set Up User
        run: |
          sudo apt update && sudo apt install -y openssh-server curl jq
          sudo service ssh start

          # Create a new user 'myuser'
          sudo useradd -m -s /bin/bash myuser
          sudo mkdir -p /home/myuser/.ssh
          sudo chmod 700 /home/myuser/.ssh

      - name: Generate SSH Key Pair
        run: |
          ssh-keygen -t rsa -b 4096 -f /home/myuser/.ssh/id_rsa -N ""
          sudo cp /home/myuser/.ssh/id_rsa.pub /home/myuser/.ssh/authorized_keys
          sudo chmod 600 /home/myuser/.ssh/authorized_keys
          sudo chown -R myuser:myuser /home/myuser/.ssh

      - name: Install and Configure Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

          # Authenticate Ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel for SSH
        run: |
          nohup ngrok tcp 22 --log=stdout > ngrok.log 2>&1 &

      - name: Display SSH Connection Info
        run: |
          sleep 10  # Wait for Ngrok to start
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url' || echo "Ngrok tunnel not found"
        
      - name: Output SSH Private Key
        run: cat /home/myuser/.ssh/id_rsa
